name: Train Heart Attack Model

# Trigger workflow manually or on push to main
on:
  workflow_dispatch:   # manual trigger from GitHub UI
  push:
    branches: [main]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Create models folder if missing
      - name: Create models directory
        run: mkdir -p models

      # 5️⃣ Train model
      - name: Train Heart Attack Model
        run: python train_model.py

      # 6️⃣ Commit & push trained model back to repo (optional)
      - name: Commit trained model
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add models/heart_attack_rf_model.pkl
          git commit -m "Add trained heart attack model from Actions"
          git push
        env:
          # Needed to allow pushing using GitHub Actions token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Upload as workflow artifact (optional)
      - name: Upload model as artifact
        uses: actions/upload-artifact@v3
        with:
          name: heart_attack_model
          path: models/heart_attack_rf_model.pkl
