name: Train Heart Attack Model

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # corrected version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create models directory
        run: mkdir -p models

      - name: Train Heart Attack Model
        run: python train_model.py

      - name: Commit trained model
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add models/heart_attack_rf_model.pkl
          git commit -m "Add trained heart attack model from Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: heart_attack_model
          path: models/heart_attack_rf_model.pkl
